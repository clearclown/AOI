version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aoi-backend
    ports:
      - "8080:8080"
    environment:
      - AOI_PORT=8080
      - AOI_ROLE=engineer
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - aoi-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aoi-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://backend:8080
    networks:
      - aoi-network

networks:
  aoi-network:
    driver: bridge
